<!DOCTYPE html>
<html> 
<body>
    <div style="font-family: " Poppins", sans-serif;
         font-size: 15px;
         line-height: 1.6rem;
         letter-spacing: 0.004em;
         color: #958d9e;
         background: #EDEDF5;
         width: 100%;
         height: 100%;
         overflow-x: hidden;
         -webkit-font-smoothing: antialiased;
         -moz-osx-font-smoothing: grayscale;">
        <!-- App Header -->
        <div style=" height: 56px; display: flex; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; right: 0; z-index: 999; background: #FFFFFF; color: #27173E; border-bottom: 1px solid #DCDCE9;">
            <div class="left">

            </div>
            <div style="font-size: 17px; font-weight: 500; padding: 0 10px;">Settlement &amp; Reconciliation Notice </div>
            <div class="right">
            </div>
        </div>

        <div id="appCapsule" style="padding: 56px 0; margin-bottom: env(safe-area-inset-bottom);">

            <div style="padding: 0 16px; margin-top: 16px !important; ">
                <!-- <div style="font-size: 15px; padding: 6px 0; color: #27173E; font-weight: 500;">$$Description$$</div>-->
                <div style="background: #ffffff; border-radius: 10px; border: 0; box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.09);">
                    <div class="table-responsive">
                        <table style="color: #958d9e; margin: 0; font-size: 13px; line-height: 1.4em; background: rgba(220, 220, 233, 0.4); border-radius: 10px !important; ">
                            <tbody style="background: rgba(220, 220, 233, 0.4);">
                                <tr>
                                    <th style="text-align:left;" scope='col'>Bank Name:</th>
                                    <th scope='col' style="text-align:left;">$$BankName$$</th>
                                </tr>


                                <tr>
                                    <th style="text-align:left;" scope='row'>Account Name:</th>
                                    <th scope='col' style="text-align:left;">$$AccountName$$</th>
                                </tr>
                                <tr>
                                    <th style="text-align: left;" scope='row'>AccountNumber:</th>
                                    <th scope='col' style="text-align:left;">$$AccountNumber$$</th>
                                </tr>
                                <tr>
                                    <th style="text-align:left;" scope='row'>Mobile Number:</th>
                                    <th scope='col' style="text-align:left;">$$MobileNumber$$</th>
                                </tr>
                                <tr>
                                    <th style="text-align:left;" scope='row'>Transaction Number:</th>
                                    <th scope='col' style="text-align:left;">$$TransactionNumber$$</th>
                                </tr>

                                <tr>
                                    <th style="text-align:left;" scope='row'>Transaction Date:</th>
                                    <th scope='col' style="text-align:left;">$$TransactionDate$$</th>
                                </tr>
                                <!--<tr>
                        <th style="text-align:left;" style="text-align:left;" scope='row'>Amount:</th>
                        <th scope='col'style="text-align:left;">$$Price$$</th>
                    </tr>-->

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        </div>
</body>
</html>
